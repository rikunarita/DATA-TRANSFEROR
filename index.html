<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA-TRANSFEROR | Advanced Infrastructure Sim</title>
    <!-- Tailwind CSS を読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React と Babel (JSX実行用) を読み込む -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #050608; margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- ここにゲームのコードを直接書き込むか、外部ファイルとして読み込む -->
    <script type="text/babel">
                       <div className="flex justify-between items-center">
                  <h3 className="text-sm font-black text-white uppercase flex items-center gap-2"><Microscope className="text-amber-500"/> Tech Tree</h3>
                  <div className="text-xs font-black text-amber-500 tracking-widest">{stats.researchPoints.toFixed(1)} DATA_POINTS</div>
               </div>
               <div className="grid grid-cols-1 gap-4">
                  {RESEARCH_PROJECTS.map(proj => {
                    const unlocked = stats.unlockedResearch.includes(proj.id);
                    return (
                      <div key={proj.id} className={`p-6 rounded-2xl border transition-all flex justify-between items-center ${unlocked ? 'bg-amber-500/10 border-amber-500/40' : 'bg-slate-900/40 border-slate-800'}`}>
                         <div>
                            <div className="text-sm font-black text-white uppercase mb-1">{proj.name}</div>
                            <div className="text-[10px] font-bold text-slate-400">{proj.desc}</div>
                         </div>
                         {unlocked ? (
                           <div className="flex items-center gap-2 text-amber-500 font-black text-xs uppercase"><ShieldCheck size={16}/> {t('completed')}</div>
                         ) : (
                           <button onClick={() => handleResearch(proj)} disabled={stats.researchPoints < proj.cost} className="px-6 py-3 bg-slate-800 hover:bg-amber-600 disabled:opacity-20 text-white rounded-xl text-[10px] font-black transition-all">
                              RESEARCH ({proj.cost} DP)
                           </button>
                         )}
                      </div>
                    )
                  })}
               </div>
            </div>
          )}

          {activeTab === 'finance' && (
             <div className="space-y-6 animate-fade-in">
                <div className="grid grid-cols-2 gap-6">
                   <div className="p-8 bg-slate-900/40 border border-slate-800 rounded-3xl">
                      <h4 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">{t('loan')}</h4>
                      <div className="flex flex-col gap-3">
                         <button onClick={() => handleLoan(5000)} className="py-4 bg-slate-800 hover:bg-indigo-600 text-white rounded-xl font-black text-xs uppercase transition-all">Borrow $5,000</button>
                         <button onClick={() => handleLoan(20000)} className="py-4 bg-slate-800 hover:bg-indigo-600 text-white rounded-xl font-black text-xs uppercase transition-all">Borrow $20,000</button>
                      </div>
                   </div>
                   <div className="p-8 bg-slate-900/40 border border-slate-800 rounded-3xl">
                      <h4 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">{t('debt')}</h4>
                      <div className="text-3xl font-black text-red-500 mb-6">${stats.loans.toLocaleString()}</div>
                      <button onClick={() => handleRepay(5000)} disabled={stats.money < 5000 || stats.loans <= 0} className="w-full py-4 bg-emerald-600 hover:bg-emerald-500 disabled:opacity-30 text-white rounded-xl font-black text-xs uppercase transition-all">Repay $5,000</button>
                   </div>
                </div>
                <div className="p-6 bg-indigo-600/10 border border-indigo-500/20 rounded-2xl">
                   <div className="text-[10px] font-black text-indigo-400 uppercase mb-2">Corporate Valuation</div>
                   <div className="flex justify-between items-end">
                      <div className="text-4xl font-black text-white italic">${(stats.money + (stats.stockPrice * 1000)).toLocaleString()}</div>
                      <div className="text-xs font-bold text-emerald-400 flex items-center gap-1"><ArrowUpRight size={16}/> +{(Math.random()*5).toFixed(1)}% / week</div>
                   </div>
                </div>
             </div>
          )}

          {activeTab === 'hr' && (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-in">
               {Object.keys(ROLES).map(k => (
                 <div key={k} className="p-6 bg-slate-900/40 border border-slate-800 rounded-2xl flex justify-between items-center group">
                    <div>
                       <div className="text-sm font-black text-white uppercase group-hover:text-indigo-400 transition-all">{ROLES[k].name}</div>
                       <div className="text-[10px] font-bold text-indigo-500/80 mb-3">{ROLES[k].bonus}</div>
                       <div className="flex gap-2">
                          <span className="text-[10px] font-black text-slate-500 bg-slate-800 px-2 py-1 rounded">{t('hired')}: {stats.staff[k]}</span>
                          <span className="text-[10px] font-black text-red-500/80 bg-red-500/10 px-2 py-1 rounded">Cost: ${ROLES[k].salary}/T</span>
                       </div>
                    </div>
                    <div className="flex flex-col gap-2">
                       <button onClick={() => handleHire(k)} className="px-4 py-2 bg-slate-800 hover:bg-emerald-600 text-white rounded-lg font-black text-[10px] uppercase transition-all">{t('hire')}</button>
                       <button onClick={() => handleFire(k)} className="px-4 py-2 bg-slate-800 hover:bg-red-600 text-white rounded-lg font-black text-[10px] uppercase transition-all">{t('fire')}</button>
                    </div>
                 </div>
               ))}
               <div className="col-span-2 p-4 bg-red-500/5 rounded-xl border border-red-500/20 text-[9px] font-bold text-red-400 uppercase tracking-widest text-center">
                  Warning: Dismissing employees requires a severance payment equal to 500 ticks of salary.
               </div>
            </div>
          )}

          {activeTab === 'invest' && (
             <div className="space-y-6 animate-fade-in">
                <div className="grid grid-cols-2 gap-4">
                   {COMPETITORS.map(comp => (
                      <div key={comp.id} className="p-6 bg-slate-900/40 border border-slate-800 rounded-2xl flex justify-between items-center">
                         <div>
                            <div className="text-[10px] font-black text-slate-500 uppercase mb-1">{comp.name}</div>
                            <div className="text-2xl font-black text-white">${stats.competitorPrices[comp.id].toFixed(2)}</div>
                            <div className="text-[10px] font-bold text-emerald-500 mt-2">Holding: {stats.portfolio[comp.id]} Shares</div>
                            <div className="text-[9px] text-slate-600 font-bold mt-1">Total Value: ${(stats.portfolio[comp.id] * stats.competitorPrices[comp.id]).toLocaleString()}</div>
                         </div>
                         <div className="flex gap-2">
                            <button onClick={() => {
                                if (stats.money >= stats.competitorPrices[comp.id]) {
                                   setStats(s => ({...s, money: s.money - s.competitorPrices[comp.id], portfolio: {...s.portfolio, [comp.id]: s.portfolio[comp.id]+1}}));
                                   addLog(`Bought ${comp.id}`, "info");
                                }
                            }} className="w-12 h-12 bg-emerald-900/30 text-emerald-400 rounded-xl hover:bg-emerald-600 hover:text-white transition-all font-black text-xs uppercase flex items-center justify-center border border-emerald-500/30"><ArrowUpRight size={20}/></button>
                            <button onClick={() => {
                                if (stats.portfolio[comp.id] > 0) {
                                   setStats(s => ({...s, money: s.money + s.competitorPrices[comp.id], portfolio: {...s.portfolio, [comp.id]: s.portfolio[comp.id]-1}}));
                                   addLog(`Sold ${comp.id}`, "info");
                                }
                            }} disabled={stats.portfolio[comp.id] <= 0} className="w-12 h-12 bg-red-900/30 text-red-400 rounded-xl hover:bg-red-600 hover:text-white transition-all font-black text-xs uppercase flex items-center justify-center border border-red-500/30 disabled:opacity-20"><ArrowDownRight size={20}/></button>
                         </div>
                      </div>
                   ))}
                </div>
             </div>
          )}

          {activeTab === 'visualizer' && (
            <div className="h-full flex flex-col animate-fade-in gap-4">
               <div className="flex-1 bg-black/50 rounded-3xl border border-slate-800 p-8 flex flex-wrap gap-4 items-center justify-center overflow-hidden relative">
                  <div className="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none">
                     <Radio className="text-indigo-500 animate-ping" size={400} />
                  </div>
                  {/* Visual Packets */}
                  {Array.from({ length: Math.min(20, Math.floor(throughput/10)) }).map((_, i) => (
                    <div key={i} className="w-8 h-8 bg-indigo-500/20 border border-indigo-400/30 rounded-lg flex items-center justify-center animate-bounce" style={{ animationDelay: `${i*0.1}s` }}>
                       <Box size={14} className="text-indigo-400" />
                    </div>
                  ))}
                  {throughput === 0 && <div className="text-slate-800 font-black uppercase text-4xl tracking-tighter">No Data Flow</div>}
               </div>
               <div className="grid grid-cols-4 gap-4">
                  <div className="p-4 bg-slate-900/40 rounded-xl border border-slate-800 text-center">
                     <div className="text-[9px] font-black text-slate-500 uppercase mb-1">Queue Pressure</div>
                     <div className="text-sm font-black text-white italic">{((queueSize / stats.storageGB)*100).toFixed(1)}%</div>
                  </div>
                  <div className="p-4 bg-slate-900/40 rounded-xl border border-slate-800 text-center">
                     <div className="text-[9px] font-black text-slate-500 uppercase mb-1">Compute Load</div>
                     <div className="text-sm font-black text-white italic">{((throughput / computeCap)*100).toFixed(1)}%</div>
                  </div>
                  <div className="p-4 bg-slate-900/40 rounded-xl border border-slate-800 text-center">
                     <div className="text-[9px] font-black text-slate-500 uppercase mb-1">Packet Stability</div>
                     <div className="text-sm font-black text-emerald-400 italic">Stable</div>
                  </div>
                  <div className="p-4 bg-slate-900/40 rounded-xl border border-slate-800 text-center">
                     <div className="text-[9px] font-black text-slate-500 uppercase mb-1">Encryption</div>
                     <div className="text-sm font-black text-indigo-400 italic">AES-256</div>
                  </div>
               </div>
            </div>
          )}

          {activeTab === 'historyLog' && (
            <div className="flex flex-col h-full animate-fade-in">
               <h3 className="text-sm font-black text-white uppercase flex items-center gap-2 mb-4"><History className="text-indigo-400"/> History Archive</h3>
               <div className="flex-1 bg-black/40 rounded-2xl border border-slate-800 p-4 overflow-y-auto custom-scrollbar space-y-2">
                  {stats.logsArchive.map(log => (
                    <div key={log.id} className="flex items-center gap-4 p-3 bg-slate-900/40 border border-slate-800/50 rounded-xl">
                        <span className="text-[9px] font-mono text-slate-600">[{log.timestamp}]</span>
                        <div className={`w-1.5 h-1.5 rounded-full ${log.type === 'success' ? 'bg-emerald-500' : log.type === 'error' ? 'bg-red-500' : 'bg-indigo-500'}`} />
                        <span className="text-[11px] font-bold text-slate-300">{log.msg}</span>
                    </div>
                  ))}
               </div>
            </div>
          )}

        </main>
      </div>

      {/* TOASTS */}
      <div className="fixed bottom-6 right-6 w-80 pointer-events-none z-50 flex flex-col gap-2">
         {toasts.map(t => (
            <div key={t.id} className="p-4 bg-slate-900/90 backdrop-blur-xl border border-slate-700 rounded-2xl text-[11px] font-bold text-white animate-slide-in shadow-2xl flex items-center gap-3 border-l-4 border-l-indigo-500">
               <div className="flex-1">{t.msg}</div>
            </div>
         ))}
      </div>

      <style>{`
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slide-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .animate-slide-in { animation: slide-in 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      `}</style>
    </div>
  );
};

export default App;
        
        const { useState, useEffect, useCallback, useMemo } = React;
        // lucide-react のアイコンも CDN 経由にする必要がありますが、
        // 最も確実なのは、Reactコードをビルド済みのJSとして読み込ませることです。
    </script>
</body>
</html>
